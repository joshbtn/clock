; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino

; Serial Monitor options
monitor_speed = 9600

; Debug options:
; - Hardware debugging (default): Uses avr-stub for real hardware debugging
;   Requires the Arduino Nano to be connected via USB
; - PC Simulation: Uncomment the line below to debug on your PC using simavr simulator
;   This allows stepping through code without hardware, useful if avr-stub has issues
; debug_tool = simavr

; Library dependencies
lib_deps = 
    adafruit/RTClib@^2.1.1
    TM1637

; Build options
; Uncomment to set specific upload port
; upload_port = COM3
